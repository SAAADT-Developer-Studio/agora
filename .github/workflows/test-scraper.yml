name: Test Scraper

on:
  pull_request:
    paths:
      - "scraper/**"
      - "!scraper/**/*.md"
      - ".github/workflows/test-scraper.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scraper

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --group test

      # TODO: Add database setup when integration tests are added
      # TODO: Add linting/formatting checks (black, mypy, ruff)

      - name: Run tests
        run: |
          uv run pytest
        env:
          APP_ENV: test
          GOOGLE_API_KEY: test_key_not_used_in_unit_tests
          OPENAI_API_KEY: test_key_not_used_in_unit_tests
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          PEXELS_API_KEY: test_key_not_used_in_unit_tests

